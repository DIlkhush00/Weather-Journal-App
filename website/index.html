<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Taking Information-->
        <div class="inputInfo">
            <div class="searchCity">
                <label for="enteredCity">Search your City:</label>
                <input type="text" id="enteredCity" placeholder="Enter Zip Code">
            </div>
            <div class="yourFeelings">
                <label for="feelings">Your Feelings:</label>
                <textarea name="feelings" id="feelings" cols="30" rows="5" placeholder="Tell me how are you feeling today?"></textarea>
            </div>
            <button class="button">Check</button>
        </div>
    
        <!--displaying Information-->
        <div class="showingInfo" id="entryHolder">
            <div class="cityFullName f-b">
                <div class="cityName"></div>,
                <span class="cityCountry"></span>
            </div>
            <div class="cityTime" id="date"></div>
            <div class="cityTemp" id="temp"></div>
            <div class="cityWeatherDesc f-b"></div>
            <div class="cityWeatherDetails">
                <div class="cityFeelsLike"></div>
                <div class="cityHumidity"></div>
                <div class="cityPressure"></div>
            </div>
            <div class="userFeelings">
                Your Feelings:
                <div class="feelings" id="content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
